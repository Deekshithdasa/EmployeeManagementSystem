# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - employeeapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: employeemanagement.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3BB884DB9D294FC28D0E6F47BA770796 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_EE0C9F86BF7A4E02AFE2DD642888FDCE }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: employeemanagement.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3BB884DB9D294FC28D0E6F47BA770796 }}/frontend:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_15B08AE4358549579DFA7423C1C7E476 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_425B6C3C186C4BBF9A6D5A567F5EFE23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F0D5D4161B6C46A1B33BC340A8BF77BB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'employeeapp'
          slot-name: 'Production'
          images: 'employeemanagement.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3BB884DB9D294FC28D0E6F47BA770796 }}/frontend:${{ github.sha }}'
          