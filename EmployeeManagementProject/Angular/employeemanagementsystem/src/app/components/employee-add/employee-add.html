<form [formGroup]="employeeForm">
    <div class="form-group row m-3">

        <label class="col-sm-2 col-form-label">NAME</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" name="txt_name" formControlName="name" >
    <span style="color:red" *ngIf="employeeData.get('name').errors?.minlength || employeeData.get('name').errors?.maxlength" >Name should contain min 5 characters and must not exceed 25 characters</span>
    </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">GENDER</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="MALE"  name="gender" formControlName="gender">
                <label class="form-check-label">MALE</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input"  value="FEMALE"  name="gender" formControlName="gender">
                <label class="form-check-label">FEMALE</label>
            </div>
        </div>
    </div>

    <div class="form-group row m-3">
  <label class="col-sm-2 col-form-label">EMAIL</label>

  <div class="col-sm-10">
    <input
      type="email"
      class="form-control"
      name="txt_email"
      formControlName="email">

    <span style="color:red"
      *ngIf="employeeData.get('email')?.errors?.pattern">
      Invalid Email ID (Only wipro.co.in allowed)
    </span>

    <span style="color:red"
      *ngIf="employeeData.get('email')?.errors?.required">
      Email is Mandatory
    </span>
  </div>
</div>


    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">DATE OF JOIN</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="txt_doj" formControlName="dateOfJoin">
        </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">BASIC SALARY</label>
    <div class="col-sm-10">
    <input type="text" class="form-control"  name="num_basic" formControlName="basicSalary" >
    <span style="color:red" *ngIf="employeeData.get('basicSalary').errors?.min || employeeData.get('basicSalary').errors?.max">Invalid Basic Salary</span>
    </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">DEPARTMENT</label>
        <div class="col-sm-10">
            <select class="form-control"  name="drp_down_dep" formControlName="department">
                <option>IT</option>
                <option>SALES</option>
                <option>FINANCE</option>
                <option>CYBER</option>
                <option>HR</option>
            </select>
        </div>
    </div>

    <div class="col-sm-10">
        <input type="button" value="ADD" class="btn btn-primary" (click)="add(employeeForm.value)">

    </div>

    
</form>
