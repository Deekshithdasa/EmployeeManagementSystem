<div class="employee-list container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Employee List</h4>
    <button class="btn btn-primary" (click)="router.navigate(['/add'])">Add Employee</button>
  </div>

  <div *ngIf="employees.length; else emptyState">
    <table class="table table-striped table-hover text-center shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Date Of Join</th>
          <th>Salary</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let emp of employees">
          <td class="text-start">{{ emp.name }}</td>
          <td>{{ emp.gender }}</td>
          <td class="text-start">{{ emp.email }}</td>
          <td>{{ emp.dateOfJoin | date:'mediumDate' }}</td>
          <td>{{ emp.salary || emp.basicSalary || '-' }}</td>
          <td>{{ emp.department }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyState>
    <div class="alert alert-secondary text-center">No employees found. Click "Add Employee" to create one.</div>
  </ng-template>
</div>
