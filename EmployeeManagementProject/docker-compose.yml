services:
  backend:
    build:
      context: ./emp_backend
      dockerfile: Dockerfile
    container_name: emp-backend
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/emp_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - mysql
    networks:
      - emp-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: emp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: emp_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - emp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Angular/employeemanagementsystem
      dockerfile: Dockerfile
    container_name: emp-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    networks:
      - emp-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  emp-network:
    driver: bridge
